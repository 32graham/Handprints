{% extends "tickets/base.html" %}

{% block content %}

<h3>This is the tickets page</h3>

<table border=1 cellpadding=8>
    <tr>
        <th>Title</th>
        <th>Company</th>
    </tr>
    {% for ticket in tickets %}
    <tr>
        <td><a href="{% url "ticket" ticket.pk %}">{{ticket.title}}</a></td>
        <td>{{ticket.company}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
