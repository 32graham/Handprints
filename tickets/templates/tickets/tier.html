{% extends "tickets/base.html" %}

{% block content %}

<h2>Active Tier {{tier}} Issues</h2>

<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>Company</th>
    </tr>
    {% for ticket in tickets %}
    <tr>
        <td><a href="{% url "ticket" ticket.pk %}">{{ticket.title}}</a></td>
        <td><a href="{% url "company" ticket.company_id %}">{{ticket.company}}</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
