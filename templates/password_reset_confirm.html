{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head %}

    {% load staticfiles %}

{% endblock %}

{% block content %}

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}

{% endblock %}
